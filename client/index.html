<!DOCTYPE html>

<html>
    <head>
        <title>NetBeans Messages Sample Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="container">
            <h2>Your message:</h2>
            <div>
                <textarea rows="1" cols="40" placeholder="Type a messsage" data-bind="textInput: currentMessage">

                </textarea><br/>
                <button type="button" data-bind="click: sendText, enable: buttonEnabled">Send</button>
            </div>

            <mytitle params="title: 'Messages'"></mytitle>
            <messages></messages>

        </div>

        <script src="libs/knockoutjs/dist/knockout.js" type="text/javascript"></script>
        <script src="src.js" type="text/javascript"></script>
    </body>
</html>
